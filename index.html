<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Inicio Link da Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <!--Fim do Link da Fonte-->
    <link rel="stylesheet" href="styles.css">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="icon-menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshok</h2>
                
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar agora <img src="./img/arrow.png" alt=""></button>
            </div>

            <div class="column-2">
                <img class="controller" src="./img/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/jorge.filho.5059/"><img src="./img/fb.png"></a>
            <a href="https://www.instagram.com/eaii_jorge/"><img src="./img/ig.png"></a>
            <a href="https://twitter.com/Jorgin_019"><img src="./img/tw.png"></a>
        </div>

    </div>
</body>
<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu() {
        if (menuList.style.maxHeight == "0px") {
            menuList.style.maxHeight = "120px"

        } else {
            menuList.style.maxHeight = "0px"
        }
    }

</script>

</html>
